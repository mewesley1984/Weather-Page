<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="d-flex justify-content-center">
      <div>Weather Dashboard</div>
    </header>

    <main class="d-flex flex-start">
      <section id="cities" class="col-4 flex-column align-center">
        <h2>Search for a City:</h2>
        <input id="city-search" />
        <button id="search-button">Search</button>
        <div id="saved-cities"></div>
      </section>
      <section class="col-9">
        <div class="current-weather">
          <div id="current-weather-city"></div>
          <div id="current-weather-temp"></div>
          <div id="current-weather-wind"></div>
          <div id="current-weather-humidity"></div>
          <div id="forecast"></div>
        </div>
      </section>
      <section class="d-flex justify-content-center" id="forecast"></section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
